    <body>
      <h1>Memory</h1>

      <div class="cube-container">
      
        <div class="cube initial-position">
      
          <img class="cube-face-image image-1" src="https://i.postimg.cc/x8DkXL8m/image.jpg" height="300" width="300">
          
          <img class="cube-face-image image-2" src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?w=300&h=300&fit=crop">
          
          <img class="cube-face-image image-3" src="https://i.postimg.cc/7hY7FVgw/image.jpg" height="300" width="300">
          
          <img class="cube-face-image image-4" src="https://images.unsplash.com/photo-1514041181368-bca62cceffcd?w=300&h=300&fit=crop">
          
          <img class="cube-face-image image-5" src="https://i.postimg.cc/ZnNTXq8x/image.jpg" height="300" width="300">
          
          <img class="cube-face-image image-6" src="https://i.postimg.cc/9f6v4B5C/image.jpg" height="300" width="300">
      
        </div>
      
      </div>
      
      <h2>点下面的图片，上面的方块就会转～嘻嘻～</h2>
      
      <div class="image-buttons">
      
        <input type="image" class="show-image-1" src="https://i.postimg.cc/x8DkXL8m/image.jpg" height="100" width="100"></input>
      
        <input type="image" class="show-image-2" src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?w=100&h=100&fit=crop"></input>

        <input type="image" class="show-image-4" src="https://images.unsplash.com/photo-1514041181368-bca62cceffcd?w=100&h=100&fit=crop"></input>
      
        <input type="image" class="show-image-5" src="https://i.postimg.cc/ZnNTXq8x/image.jpg" height="100" width="100"></input>
      
        <input type="image" class="show-image-6" src="https://i.postimg.cc/9f6v4B5C/image.jpg" height="100" width="100"></input>
